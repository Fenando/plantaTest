<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>Login</title>
   {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}


</head>
<body class=" login" data-admin-utc-offset="0" style="background: #f8f8f8; ">
<div  id="container" style="background: #fff;
border: 1px solid #eaeaea;
border-radius: 4px;
overflow: hidden;
width: 28em;
min-width: 300px;
margin: 100px auto;
position: relative;

padding: 0;
" >
<div id="header" style="height: auto;
padding: 5px 16px;
width: auto;
background: #417690;
line-height: 40px;
overflow: hidden;">
<div id="branding" style="float: left;
line-height: 40px;">
<h1 style="font-size: 18px;
    color: white;">Ingresa</h1>
</div>

</div>
    <div id="content" class="colM" style="padding: 20px 20px 0;">
        <div id="content-main" style="width: 100%; float: left;">
    <form method="POST" id="login-form" class="form" style="margin: 0;
padding: 0;">{% csrf_token %}
        <div class="form-row" style="padding: 4px 0;
float: left;
width: 100%;
border-bottom: none;">
        <label class="required" for="id_username" style="padding-right: 0.5em;
line-height: 2em;
font-size: 1em;
clear: both;
color: #333;">Usuario</label>
        <input autofocus="" id="id_username" maxlength="254" name="username" required="" type="text" style="clear: both;
padding: 8px;
width: 100%;
border: 1px solid #ccc;
border-radius: 4px;
margin-top: 0;
margin: 2px 0;
vertical-align: middle;
font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
font-weight: normal;
font-size: 13px;">
        </div>
<div class="form-row" style="padding: 4px 0;
float: left;
width: 100%;
border-bottom: none;">

    <label class="required" for="id_password" style="padding-right: 0.5em;
line-height: 2em;
font-size: 1em;
clear: both;
color: #333;">Password:</label>
    <input id="id_password" name="password" required="" type="password" style="clear: both;
padding: 8px;
width: 100%;
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
border: 1px solid #ccc;
border-radius: 4px;
margin-top: 0;
margin: 2px 0;
vertical-align: middle;
font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
font-weight: normal;
font-size: 13px;">
  </div>

      <div class="submit-row" style="clear: both;
padding: 1em 0 0 9.4em;
margin: 0;
border: none;
background: none;
text-align: left;">
    <input value="Entrar" type="submit" style="background: #79aec8;
padding: 10px 15px;
border: none;
border-radius: 4px;
color: #fff;
cursor: pointer;
margin: 2px 0;

vertical-align: middle;
font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
font-weight: normal;
font-size: 13px;">
  </div>
    </form>

</div>
</div>
<div id="footer" style="clear: both;
padding: 10px;"></div>
    </div>

</body>
</html>
